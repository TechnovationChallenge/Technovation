<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompostNet Classifier</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0ffe3;
      color: #2e4a2c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #a8d08d;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="file"] {
      display: block;
      margin: 15px auto;
    }

    #preview {
      margin-top: 15px;
      border-radius: 16px;
      max-width: 100%;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      color: #3d8037;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>âœ¨ CompostNet Waste Classifier âœ¨</h1>
  </header>

  <div class="card">
    <input type="file" id="imageInput" accept="image/*" capture="environment">
    <img id="preview" alt="Preview" />
    <p id="result">Prediction: -</p>
  </div>

  <script>
    const apiUrl = "https://technovation-k5mg.onrender.com/predict";

    document.getElementById("imageInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(file);

      const formData = new FormData();
      formData.append("file", file);

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Predicting...";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const prediction = data.prediction;
        const confidence = (data.confidence * 100).toFixed(2);

        const text = `Prediction: ${prediction} (${confidence}%)`;
        resultDiv.innerText = text;

        // ðŸ”Š Speak the result
        const utter = new SpeechSynthesisUtterance(`This is ${prediction}`);
        speechSynthesis.speak(utter);

      } catch (error) {
        console.error("Prediction error:", error);
        resultDiv.innerText = "Prediction failed.";
      }
    });
  </script>
</body>
</html>
